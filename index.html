<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
		<script>
			// Could not found the vanta element before the DOM was fully loaded
			window.addEventListener("DOMContentLoaded", () => {
				VANTA.GLOBE({
					el: "#vanta",
					mouseControls: false,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					scale: 1.0,
					scaleMobile: 1.0,
					color: 0xff6600,
					color2: 0xffffdd,
					backgroundAlpha: 0,
					size: 0.8,
				});

				const main = document.querySelector("header");
				const vanta = document.querySelector("#vanta");
				const linktree = document.querySelectorAll(".linktree");

				main.style.opacity = vanta.style.opacity = 1;
				main.style.filter = vanta.style.filter = "blur(0) brightness(1)";

				linktree.forEach((link) => {
					console.log(link);
					link.style.opacity = 1;
					link.style.filter = "blur(0)";
				});
			});
		</script>
		<title>Gabriel Viterbo - Links</title>
	</head>
	<body>
		<div id="vanta"></div>
		<main>
			<header>
				<img src="./images/me.png" alt="a illustration of a boy with a mask" />
				<h1>Gabriel Viterbo</h1>
			</header>
			<ul>
				<li class="linktree">
					<a href="https://www.gabrielviterbo.com">
						<img src="./images/website.svg" width="20" alt="" class="icon" />
						Official Website
					</a>
				</li>
				<li class="linktree">
					<a href="https://www.instagram.com/kebity">
						<img
							src="./images/instagram.svg"
							width="20"
							alt=""
							class="icon"
						/>Instagram</a
					>
				</li>
				<li class="linktree">
					<a href="https://github.com/AbsolverTree">
						<img src="./images/github.svg" width="20" alt="" class="icon" />
						Github
					</a>
				</li>
			</ul>
		</main>
	</body>
</html>
